<div class="container">
    <div class="row">
        <div class="col-12">
            <div style="text-align: center">
                <h2>DigitalPersona</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div style="padding: 20px 20px;">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div style="text-align: center">
                <h3>Welcome {{user.profile.name}}!!!</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div style="padding: 10px 10px;">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form>
                <div class="form-group">
                    <label for="inputAccessToken">This is your Access Token JWT:</label>
                    <input type="text" value="{{user.access_token}}" class="form-control" id="inputAccessToken" aria-describedby="smallAccessToken" placeholder="No token has been provided">
                    <small id="smallAccessToken" class="form-text text-muted">Click <a href="https://jwt.io/?value={{user.access_token}}" target="_blank">this</a> link to see decoded token.</small>
                </div>
                <div class="form-group">
                    <label for="inputIdToken">This is your Identity Token JWT:</label>
                    <input type="text" value="{{user.id_token}}" class="form-control" id="inputIdToken" aria-describedby="smallIdToken" placeholder="No token has been provided">
                    <small id="smallIdToken" class="form-text text-muted">Click <a href="https://jwt.io/?value={{user.id_token}}" target="_blank">this</a> link to see decoded token.</small>
                </div>
                <div class="form-group">
                    <label for="inputServiceResponse">This is your service response:</label>
                    <input type="text" value="{{service_response}}" class="form-control" id="inputServiceResponse" aria-describedby="smallAccessToken" placeholder="Your service returned an empty response">
                    <small id="smallServiceResponse" class="form-text text-muted" ng-show="service_error">Error details are <b>{{service_error}}</b></small>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form>
                <div class="form-group">
                    <div style="text-align: center; padding-top: 10px; padding-bottom: 10px">
                        <button type="submit" class="btn btn-primary" id="buttonSignout" aria-describedby="buttonSignoutHelp" ng-click="signout()">Sign out</button>
                        <small id="buttonSignoutHelp" class="form-text text-muted">Click Sign out button to sign out from DigitalPersona</small>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
